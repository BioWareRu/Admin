<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="formLoaded">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" [formGroup]="formGroup">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">{{model.title}}</h4>
                        </div>
                        <div class="card-content">
                            <div class="row" *ngIf="success">
                                <div class="alert alert-success">Сохранено</div>
                            </div>
                            <div class="row" *ngIf="hasChanges">
                                <div class="alert alert-warning">Ожидает сохранения</div>
                            </div>
                            <div class="row" *ngIf="hasErrors">
                                <div class="alert alert-danger">Есть ошибки</div>
                            </div>
                            <div class="row">
                                <label class="col-md-2"></label>
                                <div class="col-md-10">
                                    <div class="form-group form-button">
                                        <button (click)="save()" [disabled]="formGroup.invalid"
                                                class="btn btn-fill btn-rose">Сохранить
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <text-input [FormGroup]="formGroup" [FieldName]="'title'"
                                        [Label]="'Название новости'"></text-input>
                            <drop-down-input [FormGroup]="formGroup" [FieldName]="'parent'" [Label]="'Раздел'"
                                             [OptGroups]="parentOptGroups"
                                             [Comparator]="compareParents"></drop-down-input>
                            <text-input [FormGroup]="formGroup" [FieldName]="'url'"
                                        [Label]="'Адрес'"></text-input>
                            <text-input [FormGroup]="formGroup" [FieldName]="'source'"
                                        [Label]="'Источник'"></text-input>
                            <cke-input [FormGroup]="formGroup" [FieldName]="'shortText'"
                                       [Label]="'Текст (будет отображаться на сайте)'"></cke-input>
                            <cke-input [FormGroup]="formGroup" [FieldName]="'addText'"
                                       [Label]="'Дополнительный текст (отображается только на странице новости и форуме)'"></cke-input>
                            <div class="row">
                                <label class="col-md-2"></label>
                                <div class="col-md-10">
                                    <div class="form-group form-button">
                                        <button (click)="save()" class="btn btn-fill btn-rose">Сохранить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
