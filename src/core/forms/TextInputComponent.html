<div class="row form-element" [formGroup]="FormGroup" [ngClass]="{'element-invalid': Control.invalid}">
  <label class="col-sm-2 label-on-left">{{Label}}</label>
  <div class="col-sm-10">
    <div class="form-group label-floating is-empty">
      <label class="control-label"></label>
      <input [formControlName]="FieldName" class="form-control" type="{{Type}}"/>
      <errorsList [Control]="Control"></errorsList>
    </div>
  </div>

</div>
