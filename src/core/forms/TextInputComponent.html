<div class="row" [formGroup]="FormGroup">
  <label class="col-sm-2 label-on-left">{{Label}}</label>
  <div class="col-sm-10">
    <div class="form-group label-floating is-empty"
         [ngClass]="{'invalid': !Control.valid, 'second': true, 'third': false}">
      <label class="control-label"></label>
      <input [formControlName]="FieldName" class="form-control" type="{{Type}}"/>
      <errorsList [hidden]="Control.valid" [Errors]="ErrorsList"></errorsList>
    </div>
  </div>

</div>
